[package]
name = "valhalla-client"
version = "0.4.1"
edition = "2021"
description = "API client for the Valhalla routing engine"
authors = ["Jelmer VernooÄ³ <jelmer@jelmer.uk>", "Frank Elsinga <frank.elsinga@tum.de>"]
license = "Apache-2.0"
repository = "https://github.com/jelmer/valhalla-client-rs"

[dependencies]
chrono = { version = "0.4", features = ["serde", "clock"], default-features = false }
geo-types = "0.7"
gpx = { version = "0.10", optional = true }
log = "0.4.27"
reqwest = { version = "0.12.15", features = ["blocking", "json"] }
semver = { version = "1.0.26", features = ["serde"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
serde_repr = "0.1.20"
serde_with = "3.12.0"
url = "2.5.4"
tokio = { version = "1", default-features = false, optional = true }

[features]
default = ["gpx", "blocking"]
gpx = ["dep:gpx"]
blocking = ["dep:tokio"]
